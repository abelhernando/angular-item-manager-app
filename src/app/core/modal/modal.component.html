<div class="modal">
  <div class="modal__content">
    <span class="close" (click)="onCloseClick()">&times;</span>
    <div class="modal__header">
      <ng-content select="[header]"></ng-content>
    </div>
    <div class="modal__body">
      <ng-content select="[body]"></ng-content>
    </div>
  </div>
</div>
